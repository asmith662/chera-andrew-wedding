<div class="customDiv">
    <div class="crop">
        <div class="container is-fluid">
            <mat-carousel
            timings="250ms ease-in"
            [autoplay]="true"
            interval="5000"
            color="accent"
            maxWidth="auto"
            proportion="100"
            slides="4"
            [loop]="true"
            [hideArrows]="true"
            [hideIndicators]="true"
            [useKeyboard]="true"
            [useMouseWheel]="false"
            orientation="ltr"
            >
                <mat-carousel-slide
                    class="slideCrop"
                    #matCarouselSlide
                    *ngFor="let slide of slides; let i = index"
                    [image]="slide.image"
                    overlayColor="#00000040"
                    [hideOverlay]="true"
                >
                </mat-carousel-slide>
            </mat-carousel>
        </div>
    </div>
</div>
